[main]
include = ~/.config/foot/catppuccin-mocha.ini
font = monospace:size=10
pad = 7x7
box-drawings-uses-font-glyphs = true
dpi-aware = true

[cursor]
style = underline
blink = true
underline-thickness = 1.7

[mouse]
hide-when-typing = true

[scrollback]
multiplier = 2.0
indicator-position = none

[colors]
alpha = 0.5

[key-bindings]
scrollback-up-half-page = Control+i
scrollback-down-half-page = Control+e

[security]
osc52=copy-enabled
